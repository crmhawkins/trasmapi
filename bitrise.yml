app:
  envs:
    - BITRISE_SOURCE_DIR: "$BITRISE_SOURCE_DIR"  # Esto se define autom√°ticamente en Bitrise

workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    steps:
      - git-clone: {}
      - npm:
          inputs:
            - command: install
      - script:
          title: Clean and install Pods
          inputs:
            - content: |
                # Limpiar y reinstalar CocoaPods
                cd "$BITRISE_SOURCE_DIR/ios"
                pod deintegrate
                pod install --repo-update
      - cocoapods-install:
          title: Install CocoaPods dependencies
      - xcode-archive:
          inputs:
            - project_path: "$BITRISE_SOURCE_DIR/ios/App/App.xcodeproj"  # Ruta a tu archivo .xcodeproj
            - scheme: "App"
            - export_method: app-store
