workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_WORKSPACE: "TuProyecto.xcworkspace"
        XCODE_SCHEME: "TuEsquema"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    integrations:
      app_store_connect:
        # Autenticaci贸n de App Store Connect correctamente definida
        auth: integration  # Usa la integraci贸n que has configurado en Codemagic
    scripts:
      - name: Instalar dependencias
        script: |
          pod install
      - name: Compilar proyecto
        script: |
          xcodebuild build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_STYLE=Automatic
    artifacts:
      - build/ios/iphoneos/*.ipa
    publishing:
      app_store_connect:
        auth: integration  # Usa la integraci贸n para publicaci贸n en App Store Connect
        submit_to_testflight: true
